<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сделайте свой выбор...</title>
    <style>
        body {
            background: #878787;
            color: #222;
        }
        .container {
            margin: 15px;
            font-family: serif;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #222;
            font-family: serif;
            /* Тень для близкого сходства с изображением */
            text-shadow: 1px 1px 2px #00000050;
        }
        .variants {
            font-size: 1.6em;
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
        }
        button {
            font-size: 1.2em;
            padding: 5px 25px;
            border: 1.5px solid #555;
            background-color: #bfc8d9;
            font-family: serif;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 1px #444;
        }
        button:focus {
            outline: 2px solid #3a4f74;
            background-color: #a0b3d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сделайте свой выбор...</h1>
        <form id="choiceForm">
            <div class="variants">
                <label><input type="radio" name="variant" value="Вариант 1"> Вариант 1</label>
                <label><input type="radio" name="variant" value="Вариант 2"> Вариант 2</label>
                <label><input type="radio" name="variant" value="Вариант 3" checked> Вариант 3</label>
                <label><input type="radio" name="variant" value="Вариант 4"> Вариант 4</label>
                <label><input type="radio" name="variant" value="Вариант 5"> Вариант 5</label>
            </div>
            <button type="submit" id="submitBtn">Выбрать</button>
        </form>
    </div>
    <script>
        document.getElementById('choiceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const radios = document.getElementsByName('variant');
            let selected = '';
            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    selected = radios[i].value;
                    break;
                }
            }
            alert('Выбран: ' + selected);
        });
    </script>
</body>
</html>
