<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поменять изображения местами</title>
    <style>
        body { font-family: Arial; }
        .container { border:2px solid gray; margin:20px; padding:20px;}
        .images { display:flex; justify-content:space-around; margin-bottom:30px; }
        .images img { border: 5px solid #ccc; width:250px; height:170px; }
        .form { text-align:center; margin-bottom:20px;}
        .form input[type="text"] { width:50px; font-size:20px; text-align:center;}
        .form label { font-size: 40px; font-weight: bold; }
        .swap-btn {
            font-size: 40px; font-weight:bold;
            margin-top:10px; padding:5px 70px;
            cursor:pointer; background:#eee;
            border:1px solid gray;
            transition:.2s;
        }
        .swap-btn:hover {background:#ccc;}
    </style>
</head>
<body>
<div class="container">
    <div class="images" id="images-list">
        <img src="https://img-fotki.yandex.ru/get/15501/136164467.49/0_119adb_e3945e1e_orig" id="img1" alt="img1">
        <img src="https://img-fotki.yandex.ru/get/15501/136164467.49/0_119adc_6b57d7c0_orig" id="img2" alt="img2">
        <img src="https://img-fotki.yandex.ru/get/15501/136164467.49/0_119add_d248da2e_orig" id="img3" alt="img3">
    </div>
    <div class="form">
        <label>поменять
        <input type="text" id="first" maxlength="1" value="2"> на
        <input type="text" id="second" maxlength="1" value="3">
        </label>
        <br><br>
        <button class="swap-btn" onclick="swapImages()">поменять</button>
    </div>
</div>
<script>
function swapImages() {
    // Get input values
    const first = document.getElementById('first').value.trim();
    const second = document.getElementById('second').value.trim();

    // Validate input
    const nums = ['1','2','3'];
    if (!nums.includes(first) || !nums.includes(second) || first === second) {
        alert("Пожалуйста, введите разные номера (от 1 до 3)");
        return;
    }

    // Get image elements
    const img1 = document.getElementById('img'+first);
    const img2 = document.getElementById('img'+second);

    // Swap src attributes
    const tmpSrc = img1.src;
    img1.src = img2.src;
    img2.src = tmpSrc;

    // Swap alt attributes (optional, keeps accessibility)
    const tmpAlt = img1.alt;
    img1.alt = img2.alt;
    img2.alt = tmpAlt;
}
</script>
</body>
</html>
