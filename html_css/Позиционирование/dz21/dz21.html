<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: #2575fc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .converter {
            padding: 25px;
        }
        
        .currency-block {
            margin-bottom: 25px;
            position: relative;
        }
        
        .currency-label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2575fc;
            display: flex;
            align-items: center;
        }
        
        .currency-label::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            margin-right: 10px;
        }
        
        .rub::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" fill="%23f7931a"/><text x="32" y="45" text-anchor="middle" fill="white" font-size="30" font-weight="bold">R</text></svg>');
        }
        
        .usd::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" fill="%23027a48"/><text x="32" y="45" text-anchor="middle" fill="white" font-size="30" font-weight="bold">$</text></svg>');
        }
        
        .euro::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" fill="%23003399"/><text x="32" y="45" text-anchor="middle" fill="white" font-size="30" font-weight="bold">€</text></svg>');
        }
        
        .currency-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s;
            outline: none;
        }
        
        .currency-input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        .currency-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            margin-top: 8px;
            cursor: pointer;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #2575fc, transparent);
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: "↕";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 15px;
            color: #2575fc;
            font-size: 20px;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #f0f7ff;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #2575fc;
            border: 2px dashed #b3d4ff;
        }
        
        .rate-info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        
        .last-updated {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 15px;
        }
        
        @media (max-width: 500px) {
            .converter {
                padding: 15px;
            }
            
            .currency-input {
                padding: 12px;
                font-size: 16px;
            }
            
            .result {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Конвертер валют</h1>
            <p>Актуальные курсы валют в реальном времени</p>
        </div>
        
        <div class="converter">
            <div class="currency-block">
                <label class="currency-label rub">RUB</label>
                <input type="number" id="rub-input" class="currency-input" placeholder="Введите сумму в рублях" value="1000">
            </div>
            
            <div class="divider"></div>
            
            <div class="currency-block">
                <label class="currency-label usd">USD</label>
                <input type="number" id="usd-input" class="currency-input" placeholder="Сумма в долларах" readonly>
            </div>
            
            <div class="currency-block">
                <label class="currency-label euro">EURO</label>
                <input type="number" id="euro-input" class="currency-input" placeholder="Сумма в евро" readonly>
            </div>
            
            <div class="result" id="result">1000 RUB = 11.36 USD = 10.42 EURO</div>
            
            <div class="rate-info" id="rate-info">Курс: 1 USD = 88.0 RUB, 1 EURO = 96.0 RUB</div>
            
            <div class="last-updated" id="last-updated">Обновлено: 20.11.2023 15:30</div>
        </div>
    </div>

    <script>
        // Данные о курсах валют (в реальном приложении эти данные можно получать из API)
        const exchangeRates = {
            usd: 88.0,
            euro: 96.0,
            lastUpdated: new Date()
        };
        
        // Элементы DOM
        const rubInput = document.getElementById('rub-input');
        const usdInput = document.getElementById('usd-input');
        const euroInput = document.getElementById('euro-input');
        const resultElement = document.getElementById('result');
        const rateInfoElement = document.getElementById('rate-info');
        const lastUpdatedElement = document.getElementById('last-updated');
        
        // Форматирование даты
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return ${day}.${month}.${year} ${hours}:${minutes};
        }
        
        // Функция для обновления курсов (в реальном приложении здесь был бы fetch запрос к API)
        function updateRates() {
            // Имитация изменения курсов
            exchangeRates.usd = 87.5 + Math.random() * 2;
            exchangeRates.euro = 95.0 + Math.random() * 2;
            exchangeRates.lastUpdated = new Date();
            
            rateInfoElement.textContent = Курс: 1 USD = ${exchangeRates.usd.toFixed(2)} RUB, 1 EURO = ${exchangeRates.euro.toFixed(2)} RUB;
            lastUpdatedElement.textContent = Обновлено: ${formatDate(exchangeRates.lastUpdated)};
        }
        
        // Функция для конвертации валют
        function convertCurrency() {
            const rubValue = parseFloat(rubInput.value) || 0;
            
            // Вычисление эквивалентных значений
            const usdValue = (rubValue / exchangeRates.usd).toFixed(2);
            const euroValue = (rubValue / exchangeRates.euro).toFixed(2);
            
            // Обновление полей
            usdInput.value = usdValue;
            euroInput.value = euroValue;
            
            // Обновление текста результата
            resultElement.textContent = ${rubValue} RUB = ${usdValue} USD = ${euroValue} EURO;
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            updateRates();
            convertCurrency();
            
            // Обработчик события для конвертации при изменении значения
            rubInput.addEventListener('input', convertCurrency);
            
            // Обработчик события для обновления курсов каждые 30 секунд
            setInterval(updateRates, 30000);
            
            // Также обновляем курсы при клике на блок с курсом
            rateInfoElement.addEventListener('click', updateRates);
        });
    </script>
</body>
</html>
