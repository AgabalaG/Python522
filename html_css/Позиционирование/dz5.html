<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 900px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
        }
        
        th, td {
            border: 2px solid #333;
            padding: 12px 15px;
            text-align: center;
            font-size: 16px;
        }
        
        th {
            background-color: #e0e0e0;
            font-weight: bold;
            color: #000;
        }
        
        td {
            background-color: #ffffff;
            color: #000;
        }
        
        tr:nth-child(even) td {
            background-color: #f8f8f8;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Данные о картинах</div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Product</th>
                    <th>Location</th>
                    <th>Width</th>
                    <th>Height</th>
                    <th>Weight</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12.10.2012</td>
                    <td>8-00</td>
                    <td>Picture #1</td>
                    <td>Warehouse</td>
                    <td>600</td>
                    <td>300</td>
                    <td>450</td>
                    <td>12 000 $</td>
                </tr>
                <tr>
                    <td>13.10.2012</td>
                    <td>9-00</td>
                    <td>Picture #2</td>
                    <td>Archive</td>
                    <td>480</td>
                    <td>360</td>
                    <td>320</td>
                    <td>8 000 $</td>
                </tr>
                <tr>
                    <td>14.10.2012</td>
                    <td>10-00</td>
                    <td>Picture #3</td>
                    <td>Museum</td>
                    <td>800</td>
                    <td>400</td>
                    <td>680</td>
                    <td>16 000 $</td>
                </tr>
                <tr>
                    <td></td>
                    <td>11-00</td>
                    <td>Picture #4</td>
                    <td>Warehouse</td>
                    <td>540</td>
                    <td>360</td>
                    <td>520</td>
                    <td>24 000 $</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
