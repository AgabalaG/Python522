<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMarketer Landing Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Dark gray text */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #343a40;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #343a40;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #6c757d; /* Medium gray text */
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #ff9800; /* Orange */
            color: white;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid #03a9f4; /* Light blue */
            color: #03a9f4;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">KMarketer</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <h1>Experts are here solve your business problem.</h1>
            <p>We know how large objects will act, but things on a small scale just do not act that way.</p>
            <div class="buttons">
                <a href="#" class="btn btn-primary">Get Quote Now</a>
                <a href="#" class="btn btn-secondary">Learn More</a>
            </div>
        </section>
    </div>

</body>
</html>
